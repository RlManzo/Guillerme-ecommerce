# =========================
# HTTP (80) - challenge + redirect a HTTPS
# =========================
server {
  listen 80;
  server_name TU_DOMINIO.com www.TU_DOMINIO.com;

  # ACME challenge (certbot --webroot)
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type "text/plain";
    try_files $uri =404;
  }

  # Todo lo demás -> HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# =========================
# HTTPS (443) - reverse proxy a frontend y backend
# =========================
server {
  listen 443 ssl http2;
  server_name TU_DOMINIO.com www.TU_DOMINIO.com;

  ssl_certificate     /etc/letsencrypt/live/TU_DOMINIO.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/TU_DOMINIO.com/privkey.pem;

  # Frontend (SPA) desde contenedor frontend
  location / {
    proxy_pass http://frontend:80;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Backend API
  location /api/ {
    proxy_pass http://backend:8080/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Uploads (si servís imágenes desde backend)
  location /uploads/ {
    proxy_pass http://backend:8080/uploads/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
