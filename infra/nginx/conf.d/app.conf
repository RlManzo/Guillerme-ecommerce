# HTTP -> HTTPS
server {
  listen 80;
  server_name libreriaguillermeguillerme.com www.libreriaguillermeguillerme.com;
  return 301 https://$host$request_uri;
}

# HTTPS
server {
  listen 443 ssl;
  server_name libreriaguillermeguillerme.com www.libreriaguillermeguillerme.com;

  ssl_certificate     /etc/letsencrypt/live/libreriaguillermeguillerme.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/libreriaguillermeguillerme.com/privkey.pem;

  location / {
    proxy_pass http://frontend:80;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  location /api/ {
    proxy_pass http://backend:8080/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
  }

  location /uploads/ {
    proxy_pass http://backend:8080/uploads/;
  }
}

