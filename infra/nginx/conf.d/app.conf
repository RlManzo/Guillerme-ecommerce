# HTTP -> HTTPS
server {
  listen 80;
  server_name libreriaguillermeguillerme.com www.libreriaguillermeguillerme.com;
  return 301 https://$host$request_uri;
}

# HTTPS
server {
  listen 443 ssl;
  server_name libreriaguillermeguillerme.com www.libreriaguillermeguillerme.com;

  ssl_certificate     /etc/letsencrypt/live/libreriaguillermeguillerme.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/libreriaguillermeguillerme.com/privkey.pem;

  location / {
    proxy_pass http://frontend:80;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  location /api/ {

    # --- CORS (solo tus dominios) ---
    set $cors_origin "";
    if ($http_origin ~* "^https?://(www\.)?libreriaguillermeguillerme\.com$") {
      set $cors_origin $http_origin;
    }

    add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;

    # Preflight
    if ($request_method = OPTIONS) {
      return 204;
    }

    proxy_pass http://backend:8080/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }


  location /uploads/ {
    alias /uploads/;
    try_files $uri =404;
  }
}

