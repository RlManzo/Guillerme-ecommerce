<section class="brandsWrap" *ngIf="safeBrands().length > 0" style="background-color: #f7f9fa;"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">
  <div class="text-center d-flex justify-content-center align-items-center">
    <h2 class="section-title">{{ title }}</h2>
  </div>

  <br>
  <br>

  <div class="carouselRow">
    <button class="navBtn left" type="button" (click)="prev()" aria-label="Anterior">
      ‹
    </button>

    <div class="viewport">
      <div class="logos">
        <a
          class="logoCard"
          *ngFor="let b of visible()"
          [href]="b.link || null"
          [attr.role]="b.link ? 'link' : 'img'"
          [attr.tabindex]="b.link ? 0 : -1"
          [attr.aria-label]="b.name"
          (click)="!b.link && $event.preventDefault()"
        >
          <img class="logoImg" [src]="b.logoUrl" [alt]="b.name" />
        </a>
      </div>

    </div>

    <button class="navBtn right" type="button" (click)="next()" aria-label="Siguiente">
      ›
    </button>
  </div>

  <div class="dots">
    <button
      type="button"
      class="dot"
      *ngFor="let _ of safeBrands(); let i = index"
      [class.active]="isActiveDot(i)"
      (click)="goTo(i)"
      [attr.aria-label]="'Ir a ' + (i + 1)"
    ></button>
  </div>
</section>
