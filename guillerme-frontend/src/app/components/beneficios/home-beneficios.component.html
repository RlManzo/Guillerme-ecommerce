<section class="home-beneficios" style="position: relative !important; top: 50px !important;">
  <div class="home-beneficios-inner">

    <article
      class="beneficio-card"
      *ngFor="let b of beneficios"
    >
      <div class="beneficio-card__icon">
        <img [src]="b.icon" [alt]="b.title">
      </div>
      <h3 class="beneficio-card__title">{{ b.title }}</h3>
      <p class="beneficio-card__text">
        {{ b.text }}
      </p>
    </article>

  </div>
</section>
