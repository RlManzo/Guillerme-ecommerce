<form
  class="form-buscador"
  (submit)="$event.preventDefault()"
  (click)="$event.stopPropagation()"
>
  <!-- INPUT + LUPA ADENTRO -->
  <div class="inputWrap">
    <input
      type="text"
      placeholder="¬øQu√© estas buscando?"
      class="inputBusqueda"
      [value]="query"
      (input)="onInput($event)"
      (focus)="openResults()"
      (click)="$event.stopPropagation()"
    />

    <button
      type="button"
      class="iconInside"
      aria-label="Buscar"
      (click)="$event.stopPropagation(); openResults()"
    >
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
        <path
          d="M19.6 21L13.3 14.7C12.8 15.1 12.225 15.4167 11.575 15.65C10.925 15.8833 10.2333 16 9.5 16C7.68333 16 6.146 15.3707 4.888 14.112C3.63 12.8533 3.00067 11.316 3 9.5C3 7.68333 3.62933 6.146 4.888 4.888C6.14667 3.63 7.684 3.00067 9.5 3C11.3167 3 12.854 3.62933 14.112 4.888C15.37 6.14667 15.9993 7.684 16 9.5C16 10.2333 15.8833 10.925 15.65 11.575C15.4167 12.225 15.1 12.8 14.7 13.3L21 19.6L19.6 21ZM9.5 14C10.75 14 11.8127 13.5623 12.688 12.687C13.5633 11.8117 14.0007 10.7493 14 9.5C14 8.25 13.5623 7.18733 12.687 6.312C11.8117 5.43667 10.7493 4.99933 9.5 5C8.25 5 7.18733 5.43767 6.312 6.313C5.43667 7.18833 4.99933 8.25067 5 9.5C5 10.75 5.43767 11.8127 6.313 12.688C7.18833 13.5633 8.25067 14.0007 9.5 14Z"
          fill="#EA5534"
        />
      </svg>
    </button>
  </div>

  <!-- RESULTADOS (mismo contenedor para desktop y mobile; el CSS cambia el layout) -->
  <div
    class="buscadorContainer"
    [class.open]="resultsOpen"
    *ngIf="resultsOpen"
    (click)="$event.stopPropagation()"
  >
    <div class="containerLi">
      <div class="p-2 text-muted" *ngIf="filteredProducts.length === 0 && query.length > 0">
        Sin resultados
      </div>

      <button
        type="button"
        class="resultItem"
        *ngFor="let p of filteredProducts"
        (click)="openProduct(p)"
      >
        <div class="thumb">
          <ng-container *ngIf="p.img; else noImg">
            <img class="resultImg" [src]="p.img" [alt]="p.nombre" />
          </ng-container>

          <ng-template #noImg>
            <div class="resultImg placeholder" aria-hidden="true">üñºÔ∏è</div>
          </ng-template>
        </div>

        <div class="resultInfo">
          <div class="resultName">{{ p.nombre }}</div>

          <div class="resultPrice" *ngIf="(p.precio ?? 0) > 0">
            {{ formatPrice(p.precio) }}
          </div>

          <div class="resultPrice muted" *ngIf="(p.precio ?? 0) <= 0">
            Consultar
          </div>
        </div>
      </button>
    </div>
  </div>
</form>
