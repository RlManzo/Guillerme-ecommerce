<div class="container" style="max-width: 620px; margin-top: 40px;">
  <h2>Registro</h2>

  <div class="alert alert-danger mt-3" *ngIf="error()">{{ error() }}</div>

  <form class="mt-3" (submit)="$event.preventDefault(); submit()">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" [ngModel]="nombre()" (ngModelChange)="nombre.set($event)" name="nombre" required />
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">Apellido</label>
        <input class="form-control" [ngModel]="apellido()" (ngModelChange)="apellido.set($event)" name="apellido" required />
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input class="form-control" [ngModel]="telefono()" (ngModelChange)="telefono.set($event)" name="telefono" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Dirección</label>
      <input class="form-control" [ngModel]="direccion()" (ngModelChange)="direccion.set($event)" name="direccion" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" type="email" [ngModel]="email()" (ngModelChange)="email.set($event)" name="email" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input class="form-control" type="password" [ngModel]="password()" (ngModelChange)="password.set($event)" name="password" required minlength="6" />
    </div>

    <button class="btn btn-success w-100" [disabled]="loading()">
      {{ loading() ? 'Creando...' : 'Crear cuenta' }}
    </button>
  </form>

  <p class="mt-3">
    ¿Ya tenés cuenta?
    <a [routerLink]="['/login']">Ingresá</a>
  </p>
</div>
