services:
  reverse-proxy:
    image: nginx:alpine
    ports:
      - "${PROXY_PORT}:80"
    volumes:
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - backend
    networks: [appnet]
    restart: unless-stopped

  frontend:
    build:
      context: ./guillerme-frontend
    networks: [appnet]
    restart: unless-stopped

  backend:
    build:
      context: ./guillerme-backend/guillerme-backend
    env_file: .env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}

      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}

      # Mail
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD}

      # App custom
      APP_JWT_SECRET: ${APP_JWT_SECRET}
      APP_JWT_EXPIRATION_MINUTES: ${APP_JWT_EXPIRATION_MINUTES}
      APP_MAIL_ADMIN_TO: ${APP_MAIL_ADMIN_TO}
      APP_MAIL_FROM: ${APP_MAIL_FROM}
      APP_MAIL_CONTACT_CHANNEL: ${APP_MAIL_CONTACT_CHANNEL}
      APP_MAIL_SIGNATURE: ${APP_MAIL_SIGNATURE}

    depends_on:
      - db
    networks: [appnet]
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # IMPORTANTE: en VPS NO exponer 5432 al mundo.
    # En local pod√©s comentar/descomentar o usar override.
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [appnet]
    restart: unless-stopped

networks:
  appnet:
    driver: bridge

volumes:
  pgdata:
